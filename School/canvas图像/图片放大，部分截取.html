<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>0323 2班02周文强 利用canvas+js画图像</title>
	</head>
	<script>
		//侦听window的load事件
		window.onload=function(){
			//先画一个线性渐变色的矩形
			//1：获取画布id=eq
			var eq=document.getElementById("eq")
			//2:获取画布的画笔
			var ceq=eq.getContext("2d")
			//3：设置一个线性渐变色
			  //3.1：生成画笔的一个线性渐变色变量
			  var color=ceq.createLinearGradient(0,0,500,0);
			  //3.2:给渐变色变量增加颜色断点
			  color.addColorStop(0,"#0000cc")
			  color.addColorStop(0.5,"#ff0000")
			  color.addColorStop(1,"#ffff33")
			  //3.3:渐变色变量送给填充色或线条色
			  ceq.fillStyle=color;
			//4：画笔画一个填充色的矩形
			ceq.fillRect(0,0,eq.width,eq.height);
			
			//图像类
			var image=new Image();
			image.src="a.jpg";
			//画图像
			//侦听一下图像
			image.onload=function(){
			   ceq.drawImage(image,200,200);
			}
			
			//画放大的图像
			//1：h获取画布id=sc
			var sc=document.getElementById("sc");
			//2:获取画布的画笔
			var csc=sc.getContext("2d");
			//3:准备要画的图片
			var image1=new Image();
			image1.src="a.jpg";
			//4：画放大的图片
			//侦听图像
			image1.onload=function(){
				 csc.drawImage(image1,20,20,460,460);
			}
			
			//画部分的图像
			//1：h获取画布id=sc
			var cap=document.getElementById("cap");
			//2:获取画布的画笔
			var ccap=cap.getContext("2d");
			//3:准备要画的图片
			var image2=new Image();
			image2.src="a.jpg";
			//4：画放大的图片
			//侦听图像
			image2.onload=function(){
				 ccap.drawImage(image2,39,65,148,40,20,20,460,200);
			}
		}
	</script>
	<body>
		<canvas id="eq" width="500px" height="500px" style="border :1px red solid">
			a
		</canvas>
		<canvas id="sc" width="500px" height="500px" style="border :1px blue solid">
			a
		</canvas>
		<canvas id="cap" width="500px" height="500px" style="border :1px green solid">
			a
		</canvas>
		
	</body>
</html>
