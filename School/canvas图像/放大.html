<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#pic{
				width: 187px;
				height: 122px;
			}
			#sc{
				margin-left: 300px;
				margin-top: -122px;
				display: none;
			}
			#pic:hover+canvas{
				display: block;
			}
		</style>
	</head>
	<script>
		window.onload=function(){
			var sc=document.getElementById("sc");
			var csc=sc.getContext("2d");
			var image=document.getElementById("p");
			csc.drawImage(image,20,20,460,460)
		}
	</script>
	<body>
		<div id="pic">
			<img src="a.jpg" id="p" width="250px" height="250px"/>
		</div>
		<canvas id="sc" width="500px" height="500px" style="border: 1px blue solid;">
			
		</canvas>
	</body>
</html>
