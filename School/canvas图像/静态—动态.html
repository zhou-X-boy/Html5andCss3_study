<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		window.onload=function(){
			var g=document.getElementById("g");
			var cg=g.getContext("2d");
			var image=new Image();
			image.src="a.jpg";
			image.onload=function(){
				var x=0;
				var timer=setInterval(function(){
					//先擦黑板
					cg.clearRect(0,0,g.width,g.height)
			    cg.drawImage(image,x,195,40,65,200,100,120,195);
				if(x==120)x=0;else x=x+40
		        },200);
		    }
		}
	</script>
	<body>
		<canvas id="g" width="500px" height="500px" style="border: 1px blue solid;">
		</canvas>
	</body>
</html>
