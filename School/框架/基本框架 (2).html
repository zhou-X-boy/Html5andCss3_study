<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--页面版心部分，包括t头，中，脚-->
		<div id="all">
			<!--页头开始,包含logo，标题，目录，表单，表格-->
			<header>
				<h1><img src="logo.png" alt="hangge" title="hangge"><span>航歌</span></h1>
			    <!--多个连续的a标签形成的导航区-->
				<nav>
					<ul>
						<li><a href="#">导航1</a></li>
						<li><a href="#">导航2</a></li>
						<li><a href="#">导航3</a></li>
					</ul>
				</nav>
				<!--快速搜索-->
				<form>
					<input type="text" name="user"/>
					<input type="submit" name="submit" value="搜索"/>
				</form>
			</header>
			<!--页中开始,由于他要进一步细分左右，所以主题并不明确，仅为分区div-->
			<div id="mid">
				<!--次要区，如果次要区可以去除，那么用asid，如果比较重要那么就用section或div-->
				<aside>
					<!--左边又细分为三个子主题/节-->
					<!--热门文章-->
					<section>
						<header>
							<h1>热门文章</h1>
						</header>
					    <nav>
							<ul>
								<li><a href="#"></a></li>
								<li><a href="#"></a></li>
								<li><a href="#"></a></li>
								<li><a href="#"></a></li>
							</ul>
						</nav>
					</section>
					<!--关于我们-->
					<section>
						
					</section>
					<!--广告-->
                    <section>
						
					</section>
				</aside>
				<!--重要区,可以进一步细分不同的节，也可以是完整文章article:包含头，中，脚-->
				<main>
				<article>
					<header>
						<!--标题区-->
						<hgroup>
							<h1></h1>
							<h4></h4>
							<h6></h6>
						</hgroup>
					</header>
					<div id="articlebody">
						<p></p><!--段落-->
						<!--文章第一节，有头，内容-->
						<section>
							<h2></h2>
							<p></p>
						</section>
					</div>
					<footer></footer>
				</article>
				</main>
			</div>
			<!--页脚开始-->
			<footer>
				<p>版权所有</p>
				<nav>
					<a href="#">关于我们</a>
					<a href="#">关于我们</a>
					<a href="#">关于我们</a>
				</nav>
				<p>Cop</p>
			</footer>
	</body>
</html>
